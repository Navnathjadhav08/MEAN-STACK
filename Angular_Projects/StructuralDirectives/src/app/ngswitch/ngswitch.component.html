<div [ngSwitch] = "color">
    <p *ngSwitchCase = "'red'">You Selected Red </p>
    <p *ngSwitchCase = "'blue'">You Selected Blue </p>

    <p *ngSwitchCase = "'orange'">You Selected orange </p>
    <p *ngSwitchDefault>Pick a Valid Color</p>
</div>
