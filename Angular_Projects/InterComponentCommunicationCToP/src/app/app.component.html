<h1>Demonstration of Inter component Communication Child to Parent</h1>
<div style="text-align: center;">
  <h2>Child to parent communication</h2>
  <!--Bind event with container-->
  <app-child (MyEvent) = "Message = $event"></app-child>

  <!-- Display Message from child-->
   <h2>{{Message}}</h2>
</div>
