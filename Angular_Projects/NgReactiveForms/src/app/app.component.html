<div class="container-fluid">
  <h2>Login Form</h2>
<!--Add formGroup with our model-->
  <form [formGroup] = MyForm>
    <div class="form-group">
      <label>User Name</label>
      <!--use class binding for validation-->
      <input [class.is-invalid] = "MyForm.get('username')?.invalid" type="text" class="form-control" formControlName="username">
      <small [class.d-none]="MyForm.get('username')?.valid" class="text-danger">Username is Required</small>
    </div> 

    <div class="form-group">
      <label>Password</label>
      <!--use class binding for validation-->
      <input [class.is-invalid] = "MyForm.get('password')?.invalid && MyForm.get('password')?.touched" type="password" class="form-control" formControlName="password">
      <small [class.d-none]="MyForm.get('password')?.valid || MyForm.get('password')?.untouched" class="text-danger">Password is Required</small>
    </div> 

    <div class="formGroup">
      <label>Confirm Password</label>
      <input type = "password" class="form-control" formControlName="ConfirmPass">
    </div>
  
  <!--Add nested Form group-->
  <div formGroupName="MyClass">
    <div class = "form-group">
      <label>Batch Name</label>
      <input type = "text" class="form-control" formControlName="batch">
    </div>

    <div class = "form-group">
      <label>Fees</label>
      <input type = "text" class="form-control" formControlName="fees">
    </div>

  </div>
  <button type="button" class="btn btn-success">Login</button>
  <button type="button" class="btn btn-primary m1-3 "(click)="SetData()">Set Values</button>
  </form>
</div>
{{MyForm.value | json}}
<router-outlet />
